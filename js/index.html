<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JS</title>
  </head>
  <body>
    <h2>На что способен метод getElementById()</h2>
    <h3>Может заменить содержимое тега</h3>
    <p id="demo">JS умеет менять содержимое внутри тега</p>
    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = 'Текст после клика на кнопку'"
    >
      Нажми на меня
    </button>
    <br />
    <br />
    <h3>Может заменить значение атрибута</h3>
    <p>Здесь при нажатии на кнопку лампочка будет включаться и выключаться</p>
    <button
      onclick="document.getElementById('myImage').src='https://cdn.icon-icons.com/icons2/1808/PNG/512/lightbulb_115137.png'"
    >
      Лампочка включена
    </button>

    <img
      id="myImage"
      src="https://cdn.icon-icons.com/icons2/1808/PNG/512/lightbulb_115137.png"
      alt="on"
    />
    <button
      onclick="document.getElementById('myImage').src='https://cdn.icon-icons.com/icons2/3298/PNG/512/electricity_bulb_light_lightbulb_icon_208718.png'"
    >
      Лампочка выключена
    </button>
  </body>
</html>
